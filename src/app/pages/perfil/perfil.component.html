<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sample Form with the Icons</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre"
                                formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo"
                                formControlName="correo">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 btn-block"><i
                            class="fa fa-check"></i> Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Imagen </h4>
                <h4 class="card-subtitle"> Imagen de usuario</h4>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="" class="img-thumbnail">
                    <img *ngIf="imgTemp"  [src]="imgTemp" alt="" class="img-thumbnail">
                </div>

                <input type="file" (change)="cambiarImagen($event)" name="img">
                <button type="button" (click)="subirImagen()" 
                    class="btn btn-success waves-effect waves-light m-r-10 mt-3 btn-block"> <i class="fa fa-check"></i>
                    Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
