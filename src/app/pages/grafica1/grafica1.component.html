<div class="row">
    <div class="col col-sm-12 col-lg-6 col-md-6  border border-primary">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Animated Line Inputs Form With Floating Labels</h4>
                <h6 class="card-subtitle">Just add <code>floating-labels</code> class to the form.</h6>
                <div class="floating-labels m-t-40">
                    <div class="form-group m-b-40">
                        <input type="text" class="form-control" id="input1">
                        <span class="bar"></span>
                        <label for="input1">Nombre de Producto/Acticulo</label>
                    </div>
                    <div class="form-group m-b-40">
                        <input type="text" class="form-control" id="input4">
                        <span class="bar"></span>
                        <label for="input4">Descripcion de articulo</label>
                        <span class="help-block"><small>esto es una linea de ayuda para los labels</small></span>
                    </div>
                    <div class="form-group m-b-40">
                        <select class="form-control p-0" id="input6">
                            <option value="1">elija opciones</option>
                            <option value="2">Male</option>
                            <option value="3">Female</option>
                        </select><span class="bar"></span>
                        <label for="input6">Gender</label>
                    </div>
                    <div class="well drop-zone" appNgDropFiles [ngClass]="{'file-over': estaSobreElemento}"
                        (mouseSobre)="estaSobreElemento=$event" [archivos]="archivos">
                        <h4>deje caer los archivos aqui</h4>
                        <img src="../../../assets/images/drop-images.png" alt="">
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre de archivo</th>
                                <th scope="col">Tama√±o</th>
                                <th scope="col">Progreso</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let archivo of archivos let i = index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{archivo.nombre}}</td>
                                <td>{{archivo.archivo.size/1024/1024 |number:'.2-2'}}</td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                                            role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                            style="width: 75%"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                                <button class="btn btn-success" (click)="cargaImagenes()"
                                    [disabled]="archivos.length===0">cargar</button>
                                <button class="btn btn-danger" (click)="limpiarArchivos()">limpiar</button>
                    </div>
                </div>
                <!--aca esta el cierre de form-->
            </div>
        </div>
    </div>
</div>
